version: "3.9"
services:
  web-server:
    image: nginx:latest
    ports:
      - "82:82"
      - "81:81"
      - "443:443"
    volumes:
      - ./nginx/conf.d/proxy.conf:/etc/nginx/conf.d/proxy.conf.template
      - ./nginx/certs:/etc/nginx/ssl/
      - ./nginx/snippets:/etc/nginx/snippets/
    links:
      - model
      - web
      - admin
    networks:
      - macro
    environment:
      SERVER_NAME: ${SERVER_NAME:-localhost} #Â Example: proveedores.lomanegra.com
      WEB_SERVER_NAME: ${WEB_SERVER_NAME:-localhost} # Example: www.proveedores.lomanegra.com
    command: /bin/bash -c "envsubst '$$SERVER_NAME,$$WEB_SERVER_NAME' < /etc/nginx/conf.d/proxy.conf.template > /etc/nginx/conf.d/proxy.conf && nginx -g 'daemon off;'"
  postgres14:
    image: postgres:14-alpine
    ports:
      - "5532:5432"
    environment:
      POSTGRES_PASSWORD: "123456"
      POSTGRES_DB: "benefits"
    volumes:
      - data-postgres:/var/lib/postgres/data
    restart: always
    networks:
      - macro
  model:
    build:
      context: ./
      dockerfile: ./model/Dockerfile
    ports:
      - "8002:8001"
    env_file: ./model/model/.env
    networks:
      - macro
    depends_on:
      - postgres14
    restart: always
  web:
    build:
      context: ./
      dockerfile: ./web/Dockerfile
    ports:
      - 8080:82
    networks:
      - macro
    environment:
      VITE_API_URL: "http://localhost:8002"
      VITE_PORTAL_URL: "http://localhost:8080"
  admin:
    build:
      context: ./
      dockerfile: ./admin/Dockerfile
    ports:
      - 8081:81
    networks:
      - macro
    environment:
      VITE_API_URL: "http://localhost:8002"
      VITE_PORTAL_URL: "http://localhost:8080"
volumes:
  data-postgres:
networks:
  macro:
